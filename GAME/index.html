<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red*Green</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9400/9400200.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wallet and player info -->
    <div id="walletInfo" class="wallet-info"></div>
    
    <div class="controls">
        <!-- Bet amount buttons -->
        <button onclick="setBetAmount(100)" id="bet100" class="bet-button">$100</button>
        <button onclick="setBetAmount(500)" id="bet500" class="bet-button">$500</button>
        <button onclick="setBetAmount(1000)" id="bet1000" class="bet-button">$1000</button>
        </div>
        <div class="controls">   
        <!-- Start and end game buttons -->
        <button id="startButton" onclick="startGame()" disabled>Start Game</button>
        <button id="endButton" onclick="endGame()" disabled>End Game</button>
    </div>
    <div class="grid">
        <!-- 16 boxes for a 4x4 grid -->
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
        <div class="box" onclick="flipBox(this)"></div>
    </div>
    <!-- Modal for custom alerts -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>
    <!-- Modal for user name and email input -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your name and email:</p>
            <input type="text" id="nameInput" placeholder="Name">
            <input type="email" id="emailInput" placeholder="Email">
            <button onclick="submitWelcomeForm()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/allow.js"></script>
</body>
</html>
